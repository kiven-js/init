<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model.number="num1"placeholder='0'>
        <select name="" id="" v-model="type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model.number="num2" placeholder="0">
        <button @click="handleClick">=</button>
        <span> {{ result }}</span>
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                num1:'',
                type:'+',
                num2:'',
                result:0
            },
            methods:{
                handleClick(){
                    const { type,num1,num2 } = this;

                    switch(type){
                        case '+':
                        this.result = num1 + num2;
                        break;
                        case '-':
                        this.result = num1 - num2;
                        break;
                        case '*':
                        this.result = num1 * num2;
                        break;
                        case '/':
                        this.result = num1 / num2;
                        break;
                    }
                }
            }
        })
    </script>
</body>
</html>
